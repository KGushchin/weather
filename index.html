<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
<header class="header">
    <div class="container">
      <div class="header__wrapper">
        <h1 class="title">Here you can see the weather in some cities</h1>
        <img src="img/kirill.jpg" alt="" class="kirill">
      </div>
    </div>
</header>

<main class="weather">
    <div class="container">
    <div class="weather__container">
        <div class="weather__list">
           
            <div class="weather__item">
                <h2 class="city__name tiraspol_name"></h2>
                <div  class=" weather__img tiraspol_img"></div>
                <p class=" weather__number tiraspol_weather"></p>
                <p class="weather__description tiraspol__desc"></p>
                
            </div>
            <div class="weather__item">
                <h2 class="city__name moscow_name"></h2>
                <div  class=" weather__img moscow_img"></div>
                <p class=" weather__number moscow_weather"></p>
                <p class="weather__description moscow__desc"></p>
                
            </div>
            <div class="weather__item">
                <h2 class="city__name minsk_name">Minsk</h2>
                <div  class=" weather__img minsk_img"></div>
                <p class=" weather__number minsk_weather"></p>
                <p class="weather__description minsk__desc"></p>
                
            </div>
            <div class="weather__item">
                <h2 class="city__name smolensk_name"></h2>
                <div  class=" weather__img smolensk_img"></div>
                <p class=" weather__number smolensk_weather"></p>
                <p class="weather__description smolensk__desc"></p>
                
            </div>
            <div class="weather__item">
                <h2 class="city__name che_name"></h2>
                <div  class=" weather__img che_img"></div>
                <p class=" weather__number che_weather"></p>
                <p class="weather__description che__desc"></p>
                
            </div>
        </div>
    </div>
</div>
</main>
<footer class="footer">
    <div class="container">
    <div class="footer__wrapper">
      <p class="footer__donate">Support young programmers! please :(</p>
      <p class="card">4377727810754965</p>
      <img src="img/sucess.jpg" alt="" class="cute__img">  
    </div>
</div>
</footer>



 <script src="script.js"></script>   
</body>
</html>
